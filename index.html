<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/icon.png" type="image/png">
    <title>[фотохата]</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">[фотохата]</div>
                <nav>
                    <a href="#" class="nav_link">работы</a>
                    <a href="#" class="nav_link">цены</a>
                    <a href="#" class="nav_link">контакты</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="intro">
            <div class="intro_text">
                Оперативное фотографирование недвижимости
            </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="section_header">
                <h3 class="section_subtitle">
                    работы
                </h3>
            </div>
                <div class="slider">
                    <input type="radio" name="slide_switch" id="id1"/>
                    <label for="id1">
                        <img src="img/works/1.jpg" width="100"/>
                    </label>
                    <img src="img/works/1.jpg"/>

                    <input type="radio" name="slide_switch" id="id2" checked="checked"/>
                    <label for="id2">
                        <img src="img/works/2.jpg" width="100"/>
                    </label>
                    <img src="img/works/2.jpg"/>
                    
                    <input type="radio" name="slide_switch" id="id3"/>
                    <label for="id3">
                        <img src="img/works/3.jpg" width="100"/>
                    </label>
                    <img src="img/works/3.jpg"/>
                    
                    <input type="radio" name="slide_switch" id="id4"/>
                    <label for="id4">
                        <img src="img/works/4.jpg" width="100"/>
                    </label>
                    <img src="img/works/4.jpg"/>   
                </div>
        </div>
    </div>
</body>
</html>
